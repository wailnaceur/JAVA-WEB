        <nav class="navbar navbar-dark bg-dark mb-5">

        <div class="container">
            
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input type="hidden" class="form-control" id="inputId" placeholder="Nom" value="0">
                        <label for="inputNom">Nom</label>
                        <input type="text" class="form-control" id="inputNom" placeholder="Exemple : Dubois">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPrenom">Prénom</label>
                        <input type="text" class="form-control" id="inputPrenom" placeholder="Exemple : Jack">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputTele">Télephone</label>
                        <input type="number" class="form-control" id="inputTele" placeholder="Exemple : 0654 879 523">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputEmail">Email</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Exemple : Email@emsi.ma">
                    </div>
                    
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="inputDate">Date Naissance</label>
                        <input type="date" class="form-control" id="inputDate">
                    </div>
                 
                </div>
                
	                <button type="submit" class="btn btn-outline-success btn-lg btn-sm p-2 col-6" id="submitt">ADD</button>
	                <button type="submit" class="btn btn-dark btn-lg btn-sm p-2 col-5 " id="submitupdate">UPDATE</button>
	            
	            
                <fieldset class="mt-5">
                        <legend >List Users</legend>
                        <table class="table table-light">
                            <thead>
                                <tr>
                                    <th scope="col">id</th>
                                    <th scope="col">Nom</th>
                                    <th scope="col">Prénom</th>
                                    <th scope="col">Tel</th>
                                    <th scope="col">Mail</th>
                                    <th scope="col">Date Naissance</th>
                                    <th scope="col">Action</th>
                                </tr>
                            </thead>
                            <tbody id="contentprof">
                                
                            </tbody>
                        </table>
